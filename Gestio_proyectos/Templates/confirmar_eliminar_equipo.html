{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el equipo "{{ equipo.nombre }}"?</p>
    <form action="{% url 'eliminar_equipo' equipo.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_equipos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
