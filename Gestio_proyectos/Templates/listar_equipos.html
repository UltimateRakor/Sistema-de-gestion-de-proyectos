{% extends 'base.html' %}

{% block title %}Lista de Equipos{% endblock %}

{% block content %}
<div class="container">
    <h1>Lista de Equipos</h1>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for equipo in equipos %}
            <tr>
                <td>{{ equipo.id }}</td>
                <td>{{ equipo.nombre }}</td>
                <td>
                    <a class="btn btn-danger" href="{% url 'eliminar_equipo' equipo.id %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-primary" href="{% url 'crear_equipo' %}">Crear Nuevo Equipo</a>
</div>
{% endblock %}
